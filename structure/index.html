<html lang="ita">
<head>
    <meta charset="utf-8"/>
    <title>Space Invaders</title>
    <style>
        #canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="body">
<div id="canvas"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    const junction_font = new FontFace('arc-font', 'url("./assets/fonts/arcade.ttf")');
    junction_font.load().then(function (loaded_face) {
        document.fonts.add(loaded_face);
        document.body.style.fontFamily = 'arc-font';
    }).catch();
</script>
</html>
